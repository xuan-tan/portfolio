<!-- Javascript code comes after body, because
you don't want your JS to run before the rest of
your page loads -->

<script>
  const portfolioItems = document.querySelectorAll('.portfolio-item-wrapper')

  portfolioItems.forEach(portfolioItem => {
    // define custom function
    const imgDarken = () => portfolioItem.childNodes[3].classList.add('img-darken');
    const imgDarkenremove = () => portfolioItem.childNodes[3].classList.remove('img-darken');
    const imgZoom = () =>  portfolioItem.childNodes[3].classList.add('img-zoom');
    const imgZoomremove = () =>  portfolioItem.childNodes[3].classList.add('img-zoom-out');

    portfolioItem.addEventListener('mouseenter', () => {
      imgDarken();
      imgZoom();
    })



    portfolioItem.addEventListener('mouseleave', () => {
     imgZoomremove();
     imgDarkenremove();
    })

    
  })
</script>
